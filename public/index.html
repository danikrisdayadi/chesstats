<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/chesstats_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/chesstats_logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Chesstats</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f0ead2;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .domino {
        height: 100px;
        width: 100px;
      }

      .domino-1 {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        position: absolute;
        animation: domino-1 3s infinite ease-in-out;
        background-color: #6c584c;
      }

      .domino-2 {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        position: absolute;
        animation: domino-2 3s infinite ease-in-out;
        background-color: #adc178;
      }

      .domino-3 {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        position: absolute;
        animation: domino-3 3s infinite ease-in-out;
        background-color: #a98467;
      }

      @keyframes domino-1 {
        0% {
          transform: translate(0px, 0px);
        }
        25% {
          transform: translate(50px, 0px);
        }
        50% {
          transform: translate(50px, 50px);
        }
        75% {
          transform: translate(0px, 50px);
        }
        100% {
          transform: translate(0px, 0px);
        }
      }

      @keyframes domino-2 {
        0% {
          transform: translate(50px, 0px);
        }
        25% {
          transform: translate(50px, 50px);
        }
        50% {
          transform: translate(0px, 50px);
        }
        75% {
          transform: translate(0px, 0px);
        }
        100% {
          transform: translate(50px, 0px);
        }
      }

      @keyframes domino-3 {
        0% {
          transform: translate(50px, 50px);
        }
        25% {
          transform: translate(0px, 50px);
        }
        50% {
          transform: translate(0px, 0px);
        }
        75% {
          transform: translate(50px, 0px);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }
    </style>
  </head>
  <body>
    <div id="spinner" class="container">
      <div class="domino">
        <div class="domino-1"></div>
        <div class="domino-2"></div>
        <div class="domino-3"></div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
